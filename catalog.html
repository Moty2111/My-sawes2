<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BuildCraft - Каталог</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <a href="index.html" class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-hard-hat"></i>
                        </div>
                        <span class="logo-text">Build<span class="logo-highlight">Craft</span></span>
                    </a>
                </div>
                
                <div class="header-actions">
                    <nav class="main-nav">
                        <ul class="nav-list">
                            <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> <span>Главная</span></a></li>
                            <li><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> <span>О нас</span></a></li>
                            <li><a href="catalog.html" class="nav-link active"><i class="fas fa-th-list"></i> <span>Каталог</span></a></li>
                            <li><a href="services.html" class="nav-link"><i class="fas fa-tools"></i> <span>Услуги</span></a></li>
                            <li><a href="contact.html" class="nav-link"><i class="fas fa-address-book"></i> <span>Контакты</span></a></li>
                        </ul>
                    </nav>
                    
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                    
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="catalog-header">
                <h2 class="section-title">Каталог товаров</h2>
                <p class="section-subtitle">Более 5000 наименований строительных материалов</p>
                
                <div class="catalog-tools">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Поиск товаров...">
                    </div>
                    <div class="sort-box">
                        <select id="sortSelect">
                            <option value="default">По умолчанию</option>
                            <option value="price-low">Сначала дешевые</option>
                            <option value="price-high">Сначала дорогие</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="catalog-items">
                <!-- Товары будут загружаться через JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 BuildCraft</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
